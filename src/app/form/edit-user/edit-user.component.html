<div class="page">
    <div class="container">
      <div class="row page__content">
        <div class="col-md-8">
            <h4>Lịch sử đơn hàng</h4>
            <pre>
              {{user | json}}
            </pre>
        </div>
        <div class="col-md-4">
          <h4 class="text-center">Thông tin tài khoản</h4>
          <h6 class="text--primary text-center" *ngIf="update">(Cập nhật thành công)</h6>
          <form #editForm="ngForm" (ngSubmit)="edit(editForm)">
            <input type="hidden" name="id" #id="ngModel" [(ngModel)]="user.id">
            <div class="form-group">
              <div class="row">
                  <label class="col-md-3" for="">Họ tên</label>
                  <div class="col-md-9 error" [hidden]="full_name.valid || full_name.pristine"> 
                    <span *ngIf="full_name.hasError('required')">Bạn chưa nhập mật khẩu</span>   
                  </div>
              </div>
              <input type="text" #full_name="ngModel" name="full_name" [(ngModel)]="user.full_name" required="required">
            </div>
            <div class="form-group">
              <div class="row">
                  <label class="col-md-3" for="">Email</label>
                  <div class="col-md-9 error" [hidden]="email.valid || email.pristine">
                      <span *ngIf="email.hasError('required')">Bạn chưa nhập email</span>
                      <span *ngIf="email.hasError('pattern')">Email không hợp lệ</span>
                      <span *ngIf="email.hasError('isset_email')">Tài khoản này đã tồn tại</span>
                  </div>
              </div>
              <input type="text" #email="ngModel" [(ngModel)]="user.email" name="email" required="required" pattern="^[A-Za-z0-9-_#$%+*()/^]+@\w{3,6}.\w{3,3}(.\w{2,5})?$">
            </div>
            <div class="form-group">
                <div class="row">
                    <label class="col-md-3" for="">Mật khẩu</label>
                    <div class="col-md-9 error" [hidden]="password.valid || password.pristine"> 
                      <span *ngIf="password.hasError('required')">Bạn chưa nhập mật khẩu</span>   
                      <span *ngIf="password.hasError('minlength')">Mật khẩu phải có ít nhất 6 ký tự</span>
                    </div>
                </div>
              <input type="password" #password="ngModel" [(ngModel)]="user.password" name="password" required="required" [minlength]="6">
            </div>
            <div class="form-group">
            <button class="bg--primary" [disabled]="!editForm.valid">CẬP NHẬT TÀI KHOẢN</button>
            </div>
          </form>
        </div>
      </div>
    </div>	
  </div>
